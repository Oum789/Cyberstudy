<!DOCTYPE html>
<html lange="en">
<head>
    <meta charset="UTF-8">
    <title>MY COURSE</title>
    <style>
    .box {

        background-color: lightgrey;
        width: 300px;
        border: 15px solid green;
        padding: 50px;
        margin: 20px;
      }
    </style>
</head>
<body>
<h1>My Course</h1>
<div>
    {% for i in my_course %}
        <div class="box" style="width: 18rem;">
              <h4 class="title">Title : {{my_course[i]["name"]}}</h4>
              <p class="exp">EXP : {{my_course[i]["exp"]}}</p>
              <p class="progress">Progress : {{my_course[i]["progress"]}}</p>
              <p class="owner">Owner : {{my_course[i]["owner"]}}</p>
        </div>
    {% endfor %}
    <p><button onClick="location.href='/home'">Back to Home</button></p>
    
</div>
</body>
</html>
